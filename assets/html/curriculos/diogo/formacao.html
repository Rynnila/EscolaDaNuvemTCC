<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formação</title>
    <link
      rel="icon"
      href="../../../favicon/favicon32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../../../css/perfil.css" />
  </head>
  <body>
    <div id="fundo_estrelado">
      <img src="../../../img/fundo de estrelas.png" />
      <div id="containerAll">
        <nav>
          <button class="boxButton" onclick="irPara('perfil.html')">
            <img class="imgIcon" src="../../../img/PerfilProfissional.svg" />
            <p class="txtIcon">Perfil Profissional</p>
          </button>
          <button class="boxButton" onclick="irPara('habilidades.html')">
            <div class="botao">
              <img class="imgIcon" src="../../../img/Habilidades.svg" />
              <p class="txtIcon">Habilidades</p>
            </div>
          </button>
          <button class="boxButton" onclick="irPara('projetos.html')">

              <img class="imgIcon" src="../../../img/Projetos.svg" />
              <p class="txtIcon">Projetos</p>
            </div>
          </button>
          <button class="boxButton">
            <div class="botao">
              <img class="imgIcon" src="../../../img/Formacao.svg" />
              <p class="txtIcon" style="border-bottom: 0.25em solid #629ce6">
                Formação
              </p>
            </div>
          </button>
          <button class="boxButton" onclick="irPara('../../curriculos.html')">
            <div class="botaoVoltar">
              <p>Voltar</p>

          </button>

        <div class="conteudoFormacao">
          <div class="textoFormacao">
            <h2>INSTITUTO PROA - 02/2022 a 07/2023</h2>
            <hr
              style="background-color: #629ce6; height: 0.25rem; border: none"
            />
            <p>Curso PROPROFISSÃO 4.0 em Tecnologia</p>
            <p>Carga horária: 440h</p>
          </div>
          <div class="textoFormacao">
            <h2>ESCOLA DA NUVEM – 04/2023 a 06/2023</h2>
            <hr
              style="background-color: #629ce6; height: 0.25rem; border: none"
            />
            <p>Curso Fundamentos AWS</p>
            <p>Carga horária: 124h</p>
          </div>
          <div class="textoFormacao">
            <h2>E. E REPÚBLICA DO PANAMÁ – 02/2020 a 12/2022</h2>
            <hr
              style="background-color: #629ce6; height: 0.25rem; border: none"
            />
            <p>Ensino Médio - Completo</p>
          </div>
        </div>
      </div>

    <script src="../../../js/navegacao.js"></script>
